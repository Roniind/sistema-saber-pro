<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beneficios - Sistema Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema Saber Pro</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
                <a class="nav-link" th:href="@{/resultados}">Resultados</a>
                <a class="nav-link" th:href="@{/beneficios}">Beneficios</a>
                <a class="nav-link" th:href="@{/informes}">Informes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alertas -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-gift"></i> Gestión de Beneficios</h2>
            <a th:href="@{/beneficios/nuevo}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Beneficio
            </a>
        </div>

        <!-- Tabla de Beneficios -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Estudiante</th>
                        <th>Tipo Beneficio</th>
                        <th>Descripción</th>
                        <th>Fecha Asignación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="beneficio : ${beneficios}">
                        <td th:text="${beneficio.id}"></td>
                        <td th:text="${beneficio.estudiante.nombre + ' ' + beneficio.estudiante.apellido}"></td>
                        <td>
                            <span class="badge bg-success" th:text="${beneficio.tipoBeneficio}"></span>
                        </td>
                        <td>
                            <span th:if="${#strings.length(beneficio.descripcion) > 50}"
                                  th:text="${#strings.substring(beneficio.descripcion, 0, 50) + '...'}"></span>
                            <span th:unless="${#strings.length(beneficio.descripcion) > 50}"
                                  th:text="${beneficio.descripcion}"></span>
                        </td>
                        <td th:text="${#temporals.format(beneficio.fechaAsignacion, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/beneficios/eliminar/{id}(id=${beneficio.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de eliminar este beneficio?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(beneficios)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            <i class="fas fa-info-circle fa-2x mb-2"></i><br>
                            No se encontraron beneficios
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
