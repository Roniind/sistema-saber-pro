<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Sistema Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema Saber Pro</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="alert alert-danger">
                    <h1><i class="fas fa-exclamation-triangle"></i> Error</h1>
                    <p th:text="${error} ?: 'Ha ocurrido un error inesperado'"></p>
                    <a th:href="@{/}" class="btn btn-primary mt-3">Volver al Inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
