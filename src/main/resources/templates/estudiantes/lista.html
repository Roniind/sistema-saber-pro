<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes - Sistema Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema Saber Pro</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
                <a class="nav-link" th:href="@{/resultados}">Resultados</a>
                <a class="nav-link" th:href="@{/beneficios}">Beneficios</a>
                <a class="nav-link" th:href="@{/informes}">Informes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alertas -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users"></i> Gestión de Estudiantes</h2>
            <a th:href="@{/estudiantes/nuevo}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Estudiante
            </a>
        </div>

        <!-- Búsqueda -->
        <form th:action="@{/estudiantes/buscar}" method="get" class="mb-4">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" name="nombre" class="form-control" placeholder="Buscar estudiante por nombre...">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-outline-primary w-100">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>
        </form>

        <!-- Tabla de Estudiantes -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Identificación</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="estudiante : ${estudiantes}">
                        <td th:text="${estudiante.id}"></td>
                        <td th:text="${estudiante.identificacion}"></td>
                        <td th:text="${estudiante.nombre + ' ' + estudiante.apellido}"></td>
                        <td th:text="${estudiante.email}"></td>
                        <td th:text="${estudiante.telefono}"></td>
                        <td th:text="${#temporals.format(estudiante.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" 
                                   class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Editar
                                </a>
                                <a th:href="@{/resultados/estudiante/{id}(id=${estudiante.id})}" 
                                   class="btn btn-info btn-sm">
                                    <i class="fas fa-chart-bar"></i> Resultados
                                </a>
                                <a th:href="@{/beneficios/estudiante/{id}(id=${estudiante.id})}" 
                                   class="btn btn-success btn-sm">
                                    <i class="fas fa-gift"></i> Beneficios
                                </a>
                                <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Está seguro de eliminar este estudiante?')">
                                    <i class="fas fa-trash"></i> Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(estudiantes)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="fas fa-info-circle fa-2x mb-2"></i><br>
                            No se encontraron estudiantes
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
