<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Resultado - Sistema Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema Saber Pro</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Alertas -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-plus-circle"></i> Nuevo Resultado
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/resultados/guardar}" th:object="${resultado}" method="post">
                            <!-- Selección de Estudiante -->
                            <div class="mb-3">
                                <label class="form-label">Estudiante *</label>
                                <select name="estudianteId" class="form-select" required>
                                    <option value="">Seleccione un estudiante</option>
                                    <option th:each="estudiante : ${estudiantes}" 
                                            th:value="${estudiante.id}"
                                            th:text="${estudiante.identificacion + ' - ' + estudiante.nombre + ' ' + estudiante.apellido}"></option>
                                </select>
                            </div>

                            <!-- Tipo de Examen -->
                            <div class="mb-3">
                                <label class="form-label">Tipo de Examen *</label>
                                <select th:field="*{tipoExamen}" class="form-select" required>
                                    <option value="">Seleccione tipo de examen</option>
                                    <option th:each="tipo : ${tiposExamen}" 
                                            th:value="${tipo}"
                                            th:text="${tipo}"></option>
                                </select>
                            </div>

                            <!-- Módulo -->
                            <div class="mb-3">
                                <label class="form-label">Módulo *</label>
                                <input type="text" class="form-control" th:field="*{modulo}" 
                                       placeholder="Ej: Matemáticas, Lectura Crítica, Inglés..." required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Puntaje *</label>
                                    <input type="number" class="form-control" th:field="*{puntaje}" 
                                           min="0" max="100" step="0.1" required>
                                    <div class="form-text">Puntaje entre 0 y 100</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Fecha de Examen *</label>
                                    <input type="date" class="form-control" th:field="*{fechaExamen}" required>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar Resultado
                                </button>
                                <a th:href="@{/resultados}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
