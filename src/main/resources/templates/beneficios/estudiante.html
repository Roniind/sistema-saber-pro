<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beneficios del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema Saber Pro</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Información del Estudiante -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-user-graduate"></i> Información del Estudiante</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <strong>Nombre:</strong> <span th:text="${estudiante.nombre + ' ' + estudiante.apellido}"></span><br>
                        <strong>Identificación:</strong> <span th:text="${estudiante.identificacion}"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>Email:</strong> <span th:text="${estudiante.email} ?: 'No registrado'"></span><br>
                        <strong>Teléfono:</strong> <span th:text="${estudiante.telefono} ?: 'No registrado'"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Beneficios -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-gifts"></i> Beneficios Asignados</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Tipo Beneficio</th>
                                <th>Descripción</th>
                                <th>Fecha Asignación</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="beneficio : ${beneficios}">
                                <td>
                                    <span class="badge bg-success" th:text="${beneficio.tipoBeneficio}"></span>
                                </td>
                                <td th:text="${beneficio.descripcion}"></td>
                                <td th:text="${#temporals.format(beneficio.fechaAsignacion, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span class="badge bg-info">Activo</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(beneficios)}">
                                <td colspan="4" class="text-center text-muted py-4">
                                    <i class="fas fa-info-circle fa-2x mb-2"></i><br>
                                    El estudiante no tiene beneficios asignados
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/beneficios/nuevo}" class="btn btn-success">
                <i class="fas fa-plus"></i> Agregar Beneficio
            </a>
            <a th:href="@{/estudiantes}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Estudiantes
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
