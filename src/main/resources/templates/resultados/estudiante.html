<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema Saber Pro</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Información del Estudiante -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-user-graduate"></i> Información del Estudiante</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <strong>Nombre:</strong> <span th:text="${estudiante.nombre + ' ' + estudiante.apellido}"></span><br>
                        <strong>Identificación:</strong> <span th:text="${estudiante.identificacion}"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>Email:</strong> <span th:text="${estudiante.email} ?: 'No registrado'"></span><br>
                        <strong>Teléfono:</strong> <span th:text="${estudiante.telefono} ?: 'No registrado'"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-chart-line"></i> Resultados de Exámenes</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Tipo Examen</th>
                                <th>Módulo</th>
                                <th>Puntaje</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="resultado : ${resultados}">
                                <td>
                                    <span class="badge" 
                                          th:classappend="${resultado.tipoExamen.name() == 'SABER_PRO'} ? 'bg-primary' : 
                                                        ${resultado.tipoExamen.name() == 'SABER_LVI'} ? 'bg-success' : 'bg-warning'"
                                          th:text="${resultado.tipoExamen}"></span>
                                </td>
                                <td th:text="${resultado.modulo}"></td>
                                <td>
                                    <span th:classappend="${resultado.puntaje >= 80} ? 'text-success fw-bold' : 
                                                        ${resultado.puntaje >= 60} ? 'text-warning' : 'text-danger'"
                                          th:text="${resultado.puntaje}"></span>
                                </td>
                                <td th:text="${#temporals.format(resultado.fechaExamen, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span th:if="${resultado.puntaje >= 80}" class="badge bg-success">Excelente</span>
                                    <span th:if="${resultado.puntaje >= 60 and resultado.puntaje < 80}" class="badge bg-warning">Aceptable</span>
                                    <span th:if="${resultado.puntaje < 60}" class="badge bg-danger">Necesita mejorar</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(resultados)}">
                                <td colspan="5" class="text-center text-muted py-4">
                                    <i class="fas fa-info-circle fa-2x mb-2"></i><br>
                                    El estudiante no tiene resultados registrados
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a th:href="@{/resultados/nuevo}" class="btn btn-success">
                <i class="fas fa-plus"></i> Agregar Resultado
            </a>
            <a th:href="@{/estudiantes}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Estudiantes
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
