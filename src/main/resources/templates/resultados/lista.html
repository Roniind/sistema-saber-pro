<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados - Sistema Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Sistema Saber Pro</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/estudiantes}">Estudiantes</a>
                <a class="nav-link" th:href="@{/resultados}">Resultados</a>
                <a class="nav-link" th:href="@{/beneficios}">Beneficios</a>
                <a class="nav-link" th:href="@{/informes}">Informes</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alertas -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-chart-bar"></i> Gestión de Resultados</h2>
            <a th:href="@{/resultados/nuevo}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Resultado
            </a>
        </div>

        <!-- Filtros por Tipo de Examen -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-filter"></i> Filtros</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <strong>Tipo de Examen:</strong>
                        <div class="btn-group mt-2" role="group">
                            <a th:href="@{/resultados}" class="btn btn-outline-primary">Todos</a>
                            <a th:each="tipo : ${tiposExamen}" 
                               th:href="@{/resultados/tipo/{tipo}(tipo=${tipo})}"
                               class="btn btn-outline-secondary"
                               th:text="${tipo}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Resultados -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Estudiante</th>
                        <th>Tipo Examen</th>
                        <th>Módulo</th>
                        <th>Puntaje</th>
                        <th>Fecha Examen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="resultado : ${resultados}">
                        <td th:text="${resultado.id}"></td>
                        <td th:text="${resultado.estudiante.nombre + ' ' + resultado.estudiante.apellido}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${resultado.tipoExamen.name() == 'SABER_PRO'} ? 'bg-primary' : 
                                                ${resultado.tipoExamen.name() == 'SABER_LVI'} ? 'bg-success' : 'bg-warning'"
                                  th:text="${resultado.tipoExamen}"></span>
                        </td>
                        <td th:text="${resultado.modulo}"></td>
                        <td>
                            <span th:classappend="${resultado.puntaje >= 80} ? 'text-success fw-bold' : 
                                                ${resultado.puntaje >= 60} ? 'text-warning' : 'text-danger'"
                                  th:text="${resultado.puntaje}"></span>
                        </td>
                        <td th:text="${#temporals.format(resultado.fechaExamen, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/resultados/eliminar/{id}(id=${resultado.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de eliminar este resultado?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(resultados)}">
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="fas fa-info-circle fa-2x mb-2"></i><br>
                            No se encontraron resultados
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
